        <script type="text/javascript">
			$( document ).ready(function() {


			$('.header').on('click', '.search-toggle', function(e) {
			  var selector = $(this).data('selector');
			
			  $(selector).toggleClass('show').find('.search-input').focus();
			  $(this).toggleClass('active');
			
			  e.preventDefault();
			});
			});
		</script>
